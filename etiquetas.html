    </header>

    </main>

    </footer>

    <section></section>

<ul>
    <li></li>

<!-- Listas ordenadas -->
<ol>
    <li>cosas paso por paso, ordenada</li>
</ol>

<!-- Lista de definicioin -->
<dl>
    <dt>TITULO</dt>
    <dd>texto</dd>
</dl>

<!-- Enlaces -->
<!-- Enlaces absolutos - nos permite ir a otros sitios web-->
<a href="link">teto que se ve</a> 

<!-- Enlace interno, dentro de nuestro propio html -->
<a href="#top">enlace interno que va al top</a> <!--tenemos que poner dentro de la rtiqueta el id=#top, por ejemplo <div id=#top>-->

<!-- Enlace relativo, me va a permitir enlacar con otros archivos de mi proyecto -->
<!-- para ir a un elemento ./ -->
<!-- ara ir hacia atras ../ -->
<a href="../pages/nosotros.html">vas a algun lugar de la pagina</a>
<!-- cuando estan al mismo nivel no es necesario el ./ solo con el slash / -->

<!-- Multimedia -->
<img src="ubicacion/url" alt="descripcion para SEO de Google">
<figure> <!--es para que aparezca descripcion abajo de la imagen-->
    <img src="" alt="">
    <figcaption>descripcion de la imagen</figcaption>
</figure>
<video src="ubicacion" controls>Nombre</video> <!-- el atributo controls hace que nos deje reproducir el video -->
<audio src="ubicacion" controls>Nombre</audio>
<!-- como los audios y videos son pesados se suben a un banco de videos y se poner la eqtiqueta <iframe></iframe> -->
<iframe width="560" height="315" src="https://www.youtube.com/embed/EN2jLjxegck" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
<!-- esto se copia desde youtube, en compartir-insertar -->

<!-- Formularios -->
<form action="archivo-manejador">
    <fieldset>
        <legend>Datos personales</legend> <!-- titulo del form -->
        <label for="user">Usuario</label> <!-- envia señar a form -->
        <input type="text" id="user" placeholder="User"> <!--determina el tipo de informacion que se va a agarrar dentro del formulario, le asignamos id-->
<!-- El atributo placeholder te deja poner texto dentro del cuadrado -->
        <label for="pass">Contraseña</label>
        <input type="password" id="pass" >
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="ingrese su email" required>
        <!-- required es para que sea campo obligatorio -->
        <label for="hombre"></label>
        <input type="radio" name="sexo" id="hombre" value="hombre">
        <label for="mujer"></label>
        <input type="radio" name="sexo" id="mujer" value="mujer">

        <label for="">acepta terminos y condiciones</label>
        <input type="checkbox" id="aceptar" name="aceptar" value="1" required>
    </fieldset>
    <input type="submit">
    <input type="reset" value="reset">
    <!-- el submit como el reset pueden ir adentro del fieldset es como prefieras -->
</form>
